apply plugin: 'com.android.library'


android {
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        minSdkVersion project.coreMinSdk
        targetSdkVersion project.targetSdkVersion

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            all {
                jvmArgs '-noverify'
            }
        }
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            minifyEnabled false
            shrinkResources false
            testCoverageEnabled true
        }

        release {
            signingConfig signingConfigs.debug
            debuggable false
            jniDebuggable false
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation "androidx.percentlayout:percentlayout:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"

    implementation "org.greenrobot:eventbus:$eventbusVersion"

    // Add dependency for MiSnap external API
    implementation (project(':cordova-plugin-misnap-android:api-release'))

    implementation (project(':cordova-plugin-misnap-android:misnapscience-release'))

    implementation (project(':cordova-plugin-misnap-android:misnapcamera-release'))

    // Add dependency for MiSnap external MibiData
    implementation (project(':cordova-plugin-misnap-android:mibidata-release'))

    // Add dependency for rotating bitmap
    implementation (project(':cordova-plugin-misnap-android:imageutils-release'))

    // Add dependency for MiSnap
    implementation project(':cordova-plugin-misnap-android:misnapcontroller')

