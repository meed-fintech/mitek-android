apply plugin: 'com.android.library'

android {
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        minSdkVersion project.coreMinSdk
        targetSdkVersion project.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            all {
                jvmArgs '-noverify'
            }
        }

        execution 'ANDROID_TEST_ORCHESTRATOR'
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            minifyEnabled false
            shrinkResources false
            testCoverageEnabled true
        }

        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:support-fragment:$supportVersion"
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "org.greenrobot:eventbus:$eventbusVersion"
    implementation 'pub.devrel:easypermissions:1.2.0'

    implementation (project(':cordova-plugin-misnap:api-release'))
    implementation (project(':cordova-plugin-misnap:imageutils-release'))
    implementation (project(':cordova-plugin-misnap:mibidata-release'))
    implementation (project(':cordova-plugin-misnap:misnapcamera-release'))
    implementation (project(':cordova-plugin-misnap:misnapscience-release'))


}